<html>
	<br><br><br><br><br><br><br><br><br><br><br>
	<link rel="stylesheet" type="text/css" href="login.component.css">
	<div class="login">
		<div class="login-triangle"></div>
		
		<h2 class="login-header">PIRATEBAY</h2>
		
		 <form method="post" #loginForm=ngForm (ngSubmit)="onSubmit()">
		  <p><input type="user" name="u" placeholder="Username" [(ngModel)]="form.username" required="required"></p>
		  <p><input type="password" name="p" placeholder="Password" [(ngModel)]="form.password" required="required"></p>
		  <p><input type="submit" value="Ingresar"></p>
		</form>
	  </div>
</html>
